<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARVAJAL URBAN LUXO - Híbridos</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    header, footer {
      background-color: #2c3e50;;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .slogan {
      font-style: italic;
      font-size: 1rem;
    }
    .vehiculos-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      padding: 2rem;
    }
    .vehiculo {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .vehiculo img {
      max-width: 100%;
      border-radius: 8px;
      height: 180px;
      object-fit: cover;
    }
    .vehiculo h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .vehiculo p {
      margin: 0.2rem 0;
      font-weight: bold;
    }
    .vehiculo button {
      margin-top: 0.5rem;
      background-color: #34495e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .vehiculo button:hover {
      background-color: #2c3e50;
    }
  </style>
</head>
<body>

  <header class="encabezado">
    <img src="img/favicon.png" alt="Logo de Carvajal" class="logo">
    <div class="titulo">
      <h1>CARVAJAL URBAN LUXO</h1>
      <p>Lujo en cada destino</p>
    </div>
  </header>

  <h2 style="padding-left: 2rem; margin-top: 2rem; color: #2c3e50;">Vehículos Híbridos</h2>

  <section class="vehiculos-grid">
    <div class="card">
      <img src="img/Ford Escape Hybrid.png" alt="Híbrido 1">
      <h3>Ford Escape Hybrid/h3>
      <p class="precio">$180.000.000</p>
      <button onclick="window.location.href='formulario.html'">Comprar</button>
    </div>
    <div class="card">
      <img src="img/Ford Mustang GT.png" alt="Híbrido 2">
      <h3>Ford Mustang GT</h3>
      <p class="precio">$270.000.000</p>
      <button onclick="window.location.href='formulario.html'">Comprar</button>
    </div>
    <div class="card">
      <img src="img/Hyundai Tucson Hybrid.png" alt="Híbrido 3">
      <h3>Hyundai Tucson Hybrid</h3>
      <p class="precio">$180.000.000</p>
      <button onclick="window.location.href='formulario.html'">Comprar</button>
    </div>
    
    <div class="card">
      <img src="img/Suzuki Swift Hybrid.png" alt="Híbrido 4">
      <h3>Suzuki Swift Hybrid</h3>
      <p class="precio">$90.000.000</p>
      <button onclick="window.location.href='formulario.html'">Comprar</button>
    </div>
    <div class="card">
      <img src="img/Toyota Corolla Cross Hybrid.png" alt="Híbrido 5">
      <h3>Toyota Corolla Hybrid</h3>
      <p class="precio">$150.000.000</p>
      <button onclick="window.location.href='formulario.html'">Comprar</button>
  </section>

  <footer>
    <p>&copy; 2025 CARVAJAL URBAN LUXO</p>
  </footer>

</body>
</html>
