<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CARVAJAL URBAN LUXO - Electricos</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" type="image/png" sizes="32x32" href="img/favicon.png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;
    }
    header, footer {
      background-color: #2c3e50;;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }
    .slogan {
      font-style: italic;
      font-size: 1rem;
    }
    .vehiculos-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      padding: 2rem;
    }
    .vehiculo {
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
    }
    .vehiculo img {
      max-width: 100%;
      border-radius: 8px;
      height: 180px;
      object-fit: cover;
    }
    .vehiculo h3 {
      margin: 0.5rem 0 0.2rem;
    }
    .vehiculo p {
      margin: 0.2rem 0;
      font-weight: bold;
    }
    .vehiculo button {
      margin-top: 0.5rem;
      background-color: #34495e;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .vehiculo button:hover {
      background-color: #2c3e50;
    }
    @media (max-width: 1024px) {
      .vehiculos-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .vehiculos-grid {
        grid-template-columns: 1fr;
        padding: 1rem;
      }

      header, footer {
        padding: 0.5rem 0;
      }

      .vehiculo img {
        height: 150px;
      }
    }

  </style>
</head>
<body>

  <header class="encabezado">
    <img src="img/favicon.png" alt="Logo de Carvajal" class="logo">
    <div class="titulo">
      <h1>CARVAJAL URBAN LUXO</h1>
      <p>Lujo en cada destino</p>
    </div>
  </header>

  <h2 style="padding-left: 2rem; margin-top: 2rem; color: #2c3e50;">Vehículos Eléctricos</h2>

  <section class="vehiculos-grid">
    <div class="card">
      <img src="img/BYD Dolphin.png" alt="Electrico 1">
      <h3>BYD Dolphin/h3>
      <p class="precio">$99.000.000</p>
      <button onclick="window.location.href='formulario.html'">Comprar</button>
    </div>
    <div class="card">
      <img src="img/Chevrolet Bolt EUV.png" alt="Electrico 2">
      <h3>Chevrolet Bolt EUV</h3>
      <p class="precio">$160.000.000</p>
      <button onclick="window.location.href='formulario.html'">Comprar</button>
    </div>
    <div class="card">
      <img src="img/MG 4 Electric.png" alt="Electrico 3">
      <h3>MG 4 Electric</h3>
      <p class="precio">$135.000.000</p>
      <button onclick="window.location.href='formulario.html'">Comprar</button>
    </div>
    
    <div class="card">
      <img src="img/Tesla S.png" alt="Electrico 4">
      <h3>Tesla Model S</h3>
      <p class="precio">$320.000.000</p>
      <button onclick="window.location.href='formulario.html'">Comprar</button>
    </div>
    <div class="card">
      <img src="img/Renault Kwid E-Tech.png" alt="Electrico 5">
      <h3>Renault Kwid E-Tech</h3>
      <p class="precio">$99.000.000</p>
      <button onclick="window.location.href='formulario.html'">Comprar</button>
    </div>

  </section>

  <footer>
    <p>&copy; 2025 CARVAJAL URBAN LUXO</p>
  </footer>

</body>
</html>
